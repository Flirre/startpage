<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
      }
      body {
        background-color: #343434;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      @media (max-width: 767px) {
        body > div:first-child {
          width: 328px;
          height: 588px;
        }
        a {
          width: 100%;
        }

        body div div {
          text-align: center;
        }

        body div div span {
          display: none;
        }
      }

      @media (min-width: 768px) {
        body > div:first-child {
          width: 700px;
        }
        a {
          width: 192px;
        }
        span + a {
          margin-left: 73px;
        }

        body div div {
          height: 2.5em;
          font-size: 1.3em;
        }
      }
      @media (min-width: 992px) {
        body > div:first-child {
          width: 960px;
        }
        a {
          width: 256px;
        }
        span + a {
          margin-left: 120px;
        }
      }

      body > div:first-child {
        background-color: #565656;
        min-height: 142px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 8px 8px;
      }

      body > div:nth-of-type(2) {
        background-color: #ababab;
        width: 288px;
        margin-top: 32px;
      }
      a {
        text-decoration: none;
        color: white;
        display: inline-block;
      }

      a:hover {
        color: black;
      }

      body div div {
        width: inherit;
        float: left;
        font-family: 'Lato';
        line-height: 2.5em;
      }

      .fa-placeholder {
        font-family: 'Font Awesome 5 Brands', 'Open Sans', Verdana, sans-serif;
        font-style: normal;
        font-weight: normal;
        text-decoration: inherit;
        width: 200px !important;
        height: 25px;
      }

      .search input[type='text'] {
        font-size: 16px;
        width: 242px !important;
        height: 24px;
        padding: 0 0 0 8px;
        border: 0;
      }

      .search button {
        display: inline-flex;
        vertical-align: middle;
        border: 0;
        background: #ababab;
        box-shadow: none;
        border-radius: 0px;
        padding: 0;
      }

      i {
        width: 28px;
      }

      /* Portrait high-res-mobile */
      @media screen and (device-width: 360px) and (device-height: 640px) and (-webkit-device-pixel-ratio: 4) and (orientation: portrait) {
        body > div:first-child {
          width: 280px;
          height: 440px;
          justify-content: space-evenly;
        }
        a {
          width: 100%;
          font-size: 16px;
        }

        i {
          font-size: 20px;
        }

        body div div {
          text-align: center;
          line-height: 1.5em;
        }

        body div div span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="reddit">
        <i class="fab fa-reddit"></i> <span>|</span>
        <a href="https://reddit.com">/r/frontpage</a>
        <a href="https://reddit.com/r/programming">/r/programming</a>
        <a href="https://reddit.com/r/emacs">/r/emacs</a>
      </div>
      <div class="news">
        <i class="fas fa-newspaper"></i> <span>|</span>
        <a href="https://news.ycombinator">hacker news</a>
        <a href="https://omni.se">omni</a>
        <a href="https://sweclockers.com">sweclockers</a>
      </div>
      <div class="code">
        <i class="fas fa-code"></i> <span>|</span>
        <a href="https://github.com">github</a>
        <a href="https://stackoverflow.com">stack overflow</a>
        <a href="https://developer.mozilla.org">mdn</a>
      </div>
    </div>
    <div class="search">
      <form
        action="https://www.google.com/search"
        method="get"
        autocomplete="off"
      >
        <input
          type="text"
          class="fa-placeholder"
          name="q"
          placeholder="&#xF1A0;"
          autofocus
        />
        <button type="submit" name="submit">
          <i class="material-icons">search</i>
        </button>
      </form>
    </div>
    <script>
      const urls = [
        {
          name: 'google',
          url: 'https://www.google.com/search',
          icon: '\uF1A0'
        },
        {
          name: 'youtube',
          url: 'https://www.youtube.com/results?search_query=',
          icon: '\uF167'
        }
      ];
      let engine = 0;
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let search = document.querySelector('input');
        let form = document.querySelector('form');
        let pagediv = document.querySelector('body > div:first-child');
        let keys = [];
        search.onkeydown = event => {
          keys.push(event.key);
          if (
            keys.includes('Shift') &&
            (keys.includes('Control') || keys.includes('CapsLock'))
          ) {
            engine++;
            engine = engine % 2;
            search.placeholder = urls[engine].icon;
            form.action = urls[engine].url;
          }
        };
        search.onkeyup = event => {
          keys = keys.filter(key => key !== event.key);
        };
        search.oninput = event => {
          if (event.target.value === '') {
            event.target.classList.add('fa-placeholder');
          } else {
            event.target.classList.remove('fa-placeholder');
          }
        };
        false;
      });
    </script>
  </body>
</html>
